<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤다연</title>
</head>
<body>
    <header>
        <h3><em> 동아리 가입 양식 </em></h3>
    </header>
    <article>
        <form>
            <label for = "username">이름</label>
            <input type = "text" id = "username" name = "username"><br/>

            <label for = major">학부/학과</label>
            <input list = "major">
            <datalist id = "major">
                <option value = "소프트웨어학부"></option>
                <option value = "인공지능공학부"></option>
                <option value = "영어영문학부"></option>
            </datalist></br>

            <label for = "grade">학년</label>
            <input type = "radio" id = "freshman" name = "grade" value = "1학년">
            <label for = "학년">1학년</label>
            <input type = "radio" id = "sophomore" name = "grade" value = "2학년">
            <label for = "학년">2학년</label>
            <input type = "radio" id = "junior" name = "grade" value = "3학년">
            <label for = "학년">3학년</label>
            <input type = "radio" id = "senior" name = "grade" value = "4학년">
            <label for = "학년">4학년</label></br>

            <label for = "userid">학번</label>
            <input type = "text" id = "userid" name = "userid"><br/>

            <label for = "email">이메일</label>
            <input type = "text" id = "email" name = "email" value = "dsyoun@sookmyung.ac.kr"><br/>

            <label for = "phonenumber">전화번호</label>
            <input type = "text" id = "phonenumber" name = "phonenumber" value = "010-4965-0419"><br/>

            <label for = "clubregister">가입동기</label>
            <textarea name = "clubregister" rows = "2" cols = "30"></textarea></br>
            
            <input button type = "reset" onclick = "alert('가입되었습니다.')" value = "가입하기"></input>
            <input button type = "reset" onclick = "alert('취소되었습니다.')" value = "취소하기"></input>
        </form>
    </article>
</body>
</html>
